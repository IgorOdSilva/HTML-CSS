<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14 - Média de Notas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th.ordem {
            background-color: rgba(0, 0, 0, 0.623);
            color: white;
        }

        td.ordem {
            background-color: rgba(0, 0, 0, 0.623);
            color: white;
        }
    </style>
</head>

        </tr>

        <tr>

        </tr>

        <tr>

        <tr>

        <tr>

            <td>0.0</td>
        </tr>

        <tr>
            <th colspan="6" class="ordem">Média de Exatas</th>
            <td class="ordem">0.0</td>
        </tr>

        <tr>
            <th colspan="2" rowspan="2">Humanas</th>
            <td colspan="2">História</td>
            <td>0.0</td>

            <td>0.0</td>

        <tr>

</html>
