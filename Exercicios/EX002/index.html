<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebras e Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer de jeito, basta colocar no meio do par de tags de &lt;p&gt; e &lt;p&gt;</p>
    <p>Se precisar quebrar o texto em algum ligar específico <br> como esse, você pode usar a tag &lt;br&gt;.</p>
    
</body>
</html>
